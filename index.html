<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Paste your Youtube Link Below</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2">Link with Preview:</label>
      <div class="col-sm-10">
        <p id = "lwp" class="form-control-static"></p>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd"></label>
      <div class="col-sm-10">          
        <input onchange="myFunction(this.value)" type="text" class="form-control" id="pwd" placeholder="Youtbe Link" name="pwd">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
         
       <!--<button class="btn btn-default">Share</button>-->
  
      </div>
    </div>
  </form>
</div>

</body>
<script>
function myFunction(val) {
val = val.replace("https://youtu.be/","");
 document.getElementById("lwp").innerHTML="https://ytpgen.boxcubegames.repl.co/?v="+val;
 location.href= 
"whatsapp://send?text=https://ytpgen.boxcubegames.repl.co/?v="+val;
}
</script>
</html>
